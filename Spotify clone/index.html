<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>Spotify</h1>
        </div>
        <ul>
            <li>Home</li>
            <li>Search</li>
            <li>Your Library</li>
            <li>Create Playlist</li>
            <li>Liked Songs</li>
        </ul>
        <div class="playlist">
            <h2>Playlists</h2>
            <ul>
                <li>Playlist 1</li>
                <li>Playlist 2</li>
                <li>Playlist 3</li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <input type="text" placeholder="Search for songs, artists..." id="search-bar">
            <button onclick="authenticateSpotify()">Login with Spotify</button>
        </div>
        <div class="featured-playlist">
            <img src="path_to_love_hits_image.jpg" alt="Love Hits">
            <button>Play</button>
            <button>Follow</button>
        </div>
        <h2>Best episodes of the week</h2>
        <div class="podcast-container">
            <!-- Individual podcast cards here... -->
        </div>
        <h2>Shows to try</h2>
        <div class="shows-container">
            <!-- Individual show cards here... -->
        </div>
    </div>

    <!-- Footer (Music Player) -->
    <div class="footer">
        <div class="footer-left">
            <p id="now-playing">Now Playing: Song Title</p>
        </div>
        <div class="footer-center">
            <button id="play-pause-btn" onclick="togglePlayPause()">Play</button>
            <button onclick="nextSong()">Next</button>
        </div>
        <div class="footer-right">
            <input type="range" min="0" max="100" value="50" id="volume-slider" oninput="changeVolume(this.value)">
            <p>Volume</p>
        </div>
    </div>

    <!-- User Authentication (Login/Signup Modal) -->
    <div id="auth-modal" class="modal">
        <h2>Login/Signup</h2>
        <input type="email" placeholder="Email" id="auth-email">
        <input type="password" placeholder="Password" id="auth-password">
        <button onclick="loginUser()">Login</button>
        <button onclick="signupUser()">Signup</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
